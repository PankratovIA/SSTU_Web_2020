<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Таблица JS</title>
  </head>
  <body>
    <script type="text/javascript">
      //Запрос параметров (с переводом в число!)
      let min = Number(prompt("Начало диапазона", -250));
      let max = Number(prompt("Начало диапазона", -90));
      let step = Number(prompt("Шаг", 10));
      //Шапка таблицы
      document.write("<table border=\"1\" cellspacing=\"0\" cellpadding=\"10\" width=\"200px\">");
      document.write("<tr><td>&degF</td><td>&degC</td></tr>");
      color = "red";
      for (f = min; f <= max; f += step){ // цикл по градусам Фаренгейта
        //Покрашенная строка таблицы
        document.write(`<tr bgcolor=${color}>`);
        let c = Math.round(5 * (f - 32) / 9); // градусы Цельсия
        document.write(`<td>${f}</td><td>${c}</td>`)
        document.write("</tr>");
        // Смена цвета
        if (color == "red") color="yellow";
        else color = "red";
      }
      document.write("</table>");
    </script>
  </body>
</html>
