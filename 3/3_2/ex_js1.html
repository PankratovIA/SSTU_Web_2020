<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Таблица JS</title>
  </head>
  <body>
    <script type="text/javascript">
      let min = -250, max = -90, step = 10;
      alert("start");
      document.write("<table border=\"1\" cellspacing=\"0\" cellpadding=\"10\" width=\"200px\">");
      document.write("<tr><td>F</td><td>C</td></tr>");
      color = "red";
      for (f = min; f <= max; f+= step){
        console.log(color);
        document.write(`<tr bgcolor=${color}>`);
        let c = Math.round(5 * (f - 32) / 9);
        document.write(`<td>${f}</td><td>${c}</td>`)
        document.write("</tr>");
        if (color == "red") color="yellow";
        else color = "red";
      }
      document.write("</table>");
      alert("finish");
    </script>
  </body>
</html>
