<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Таблица 7*4</title>
  </head>
<body>
  <h2>Таблица</h2>
  <table border="1" cellspacing="0" cellpadding="10" width="500px">
    <tr>
      <td colspan="4"><b>Примеры смайликов</b> <br>(Вы можете их использовать при написании электронного письма)</td>
    </tr>
    <tr>
      <td rowspan="3">улыбка (смех)</td><td>:)</td><td rowspan="2">огорчение</td><td>:(</td>
    </tr>
    <tr>
      <td>:))</td><td>:((</td>
    </tr>
    <tr>
      <td>:)))</td><td>зевает</td><td>:0</td>
    </tr>
    <tr>
      <td>поцелуй</td><td>:-*</td><td>злость</td><td>>:-(</td>
    </tr>
    <tr>
      <td>слёзы</td><td>:'-(</td><td>слёзы радости</td><td>'-)</td>
    </tr>
    <tr>
      <td>маленькая девочка</td><td>8:-)</td><td>усатый</td><td>:-;)</td>
    </tr>
  </table>
</body>
</html>
